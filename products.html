<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ассортимент товаров</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Ассортимент товаров</h1>

        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Мозаика "Цветы"</h5>
                        <p class="card-text">Яркая мозаика для украшения стен.</p>
                        <p><strong>Цена:</strong> 1000 ₽</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Мозаика "Геометрия"</h5>
                        <p class="card-text">Современный дизайн для интерьера.</p>
                        <p><strong>Цена:</strong> 1500 ₽</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Мозаика "Океан"</h5>
                        <p class="card-text">Морская тематика для ванной комнаты.</p>
                        <p><strong>Цена:</strong> 2000 ₽</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
